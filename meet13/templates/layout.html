<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ASUS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e033d, #2e0057, #400080, #240046);
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: rgba(30, 3, 61, 0.9); /* Ungu gelap transparan */
            border-bottom: 2px solid #7b2fb3;
        }

        .navbar-brand {
            color: #e1ccec !important;
        }

        .nav-link {
            color: #d9a7ff !important;
        }

        .nav-link:hover {
            color: #f0e3ff !important;
        }

        .btn-custom {
            background-color: #7b2fb3;
            color: #ffffff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #9e47d4;
            color: #ffffff;
        }

        .container {
            margin-top: 2rem;
        }

        h1, h2, h3, h4, h5 {
            color: #f4eaff;
        }

        a {
            color: #d9a7ff;
            text-decoration: none;
        }

        a:hover {
            color: #f0e3ff;
            text-decoration: underline;
        }

        .branding-section {
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .features-section {
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .feature-box {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .cta-section {
            padding: 2rem;
            margin-top: 3rem;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-custom-light {
            background-color: #9e47d4;
            color: #ffffff;
            border: none;
        }

        .btn-custom-light:hover {
            background-color: #7b2fb3;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .container {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">ASUS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session.get('user') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
